<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
      <!-- Standard favicon -->
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    
    <!-- For better search engine and social media display -->
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <meta name="description" content="Personal website of [Your Name] - [brief description of what you do]">
    <meta name="keywords" content="your name, your profession, your skills">
    <meta name="author" content="Your Name">
  </head>
  <body>
    <header class="top-nav">
      <div class="nav-container">
        <div class="site-title">
          <a href="/">{{ site.title }}</a>
        </div>
        <nav class="nav-links">
          <a href="/">Home</a>
          <a href="/academics">Academics</a>
          <!-- Add more navigation links as needed -->
        </nav>
        <button class="mobile-menu-toggle" id="menuToggle">â˜°</button>
      </div>
    </header>
    
    <div class="mobile-nav" id="mobileNav">
      <a href="/">Home</a>
      <a href="/academics">Academics</a>
      <!-- Add more navigation links as needed -->
    </div>
    
    <div class="content-container">
      {{ content }}
    </div>
    
    <script>
      // Mobile menu toggle
      document.getElementById('menuToggle').addEventListener('click', function() {
        document.getElementById('mobileNav').classList.toggle('active');
      });
    </script>
  </body>
</html>
